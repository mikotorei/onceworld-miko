{{ define "main" }}

<section class="home-menu">
  {{ $pages := where .Site.Pages "Params.home" true }}
  {{ range $pages.ByWeight }}
    <div class="home-item">
      <a class="home-link" href="{{ .RelPermalink }}">
        <div class="home-title">{{ .Title }}</div>
        {{ with .Params.description }}
          <div class="home-desc">{{ . }}</div>
        {{ end }}
      </a>
    </div>
  {{ end }}
</section>

{{ end }}
