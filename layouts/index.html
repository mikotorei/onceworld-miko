{{ define "main" }}

<section class="home-menu">
  {{ $pages := where .Site.Pages "Params.home" true }}
  {{ range $pages.ByWeight }}
    <div class="home-item">

      <!-- タイトルだけリンク -->
      <div class="home-title">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </div>

      <!-- 説明はリンク外 -->
      {{ with .Params.description }}
        <div class="home-desc">
          {{ . }}
        </div>
      {{ end }}

    </div>
  {{ end }}
</section>

{{ end }}
