{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="monster-grid">
  {{ range sort .Pages ".Params.id" "asc" }}
    <a class="monster-card" href="{{ .RelPermalink }}">
      {{ with .Params.image }}
        {{ $img := (strings.TrimPrefix "/" .) }}
        <img src="{{ (print "/" $img) | relURL }}" alt="{{ $.Title }}">
      {{ else }}
        <div class="monster-noimage">No Image</div>
      {{ end }}
      <div class="monster-name">{{ .Title }}</div>
    </a>
  {{ end }}
</div>
{{ end }}
