{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="monster-grid">
  {{ range sort .Pages ".Params.id" "asc" }}
    {{ $p := . }}
    <a class="monster-card" href="{{ $p.RelPermalink }}">
      {{ with $p.Params.image }}
        {{ $img := strings.TrimPrefix "/" . }}
        <img src="{{ $img | relURL }}" alt="{{ $p.Title }}">
      {{ else }}
        <div class="monster-noimage">No Image</div>
      {{ end }}
      <div class="monster-name">{{ $p.Title }}</div>
    </a>
  {{ end }}
</div>
{{ end }}
