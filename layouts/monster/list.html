{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="ref-grid">
  {{ range sort .Pages ".Params.id" "asc" }}
    {{ $p := . }}
    <a class="ref-card"
       href="{{ $p.RelPermalink }}"
       data-attack-type="{{ with $p.Params.attack_type }}{{ . }}{{ end }}">
      <div class="ref-head">
        <span class="ref-name">{{ $p.Title }} ({{ $p.Params.id }})</span>
      </div>

      {{ with $p.Params.image }}
        {{ $img := strings.TrimPrefix "/" . }}
        <img class="ref-img" src="{{ $img | relURL }}" alt="{{ $p.Title }}">
      {{ end }}
    </a>
  {{ end }}
</div>
{{ end }}
