{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="ref-grid">
  {{ range sort .Pages ".Params.id" "asc" }}
    {{ $p := . }}
    <a class="ref-card" href="{{ $p.RelPermalink }}">
      <div class="ref-head">
        <span class="ref-name">{{ $p.Title }}</span>
        <span class="ref-id">({{ $p.Params.id }})</span>
      </div>

      <div class="ref-thumb">
        {{ with $p.Params.image }}
          {{ $img := strings.TrimPrefix "/" . }}
          <img src="{{ $img | relURL }}" alt="{{ $p.Title }}">
        {{ else }}
          <div class="ref-noimg"></div>
        {{ end }}
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
